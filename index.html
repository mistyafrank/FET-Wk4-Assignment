<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FET Wk 4 Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src=" node_modules/jquery/dist/jquery.js "></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js "></script>
</head>

<body>

    <div class="container">
        <h1> Employee List</h1>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" value="">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter Phone Number" value="">
            </div>
            <div class=" form-group ">
                <label>Email:</label>
                <input type="text" name="email" class="form-control" placeholder="Enter Email" value="">
            </div>
            <button type="submit " class="btn btn-success save-btn ">Add</button>
        </form>
        <br/>
        <table class="table table-bordered data-table ">
            <thead class="table-dark ">
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th width="100px ">Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>


    <script type="text/javascript ">
        $("form").submit(function(e) {
            e.preventDefault();
            var name = $("input[name='name']").val();
            var phone = $("input[name='phone']").val();
            var email = $("input[name='email']").val();

            $(".data-table tbody").append("<tr data-name='" + name + "'data-phone='" + phone + "' data-email='" + email + "'><td>" + name + "</td><td>" + phone + "</td><td>" + email + "</td > <td><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");

            $("input[name='name']").val('');
            $("input[name='phone']").val('');
            $("input[name='email']").val('');
        });

        $("body").on("click", ".btn-delete", function() {
            $(this).parents("tr").remove();
        });
    </script>
</body>

</html>
